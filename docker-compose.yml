version: '3.8'

services:
  youtube-caption-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-caption-api-dev
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - CHUNK_SIZE=${CHUNK_SIZE:-5000}
      - MAX_CHUNKS=${MAX_CHUNKS:-5}
      - USE_PROXY=${USE_PROXY:-0}
      - WEBSHARE_PROXY_USERNAME=${WEBSHARE_PROXY_USERNAME:-}
      - WEBSHARE_PROXY_PASSWORD=${WEBSHARE_PROXY_PASSWORD:-}
    volumes:
      # Mount source code for development (optional)
      - .:/app
      # Exclude node_modules and other build artifacts
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.youtube-caption-api.rule=Host(`localhost`)"
      - "traefik.http.services.youtube-caption-api.loadbalancer.server.port=8000"

  # Optional: Add a simple nginx reverse proxy for production-like testing
  nginx:
    image: nginx:alpine
    container_name: youtube-caption-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - youtube-caption-api
    restart: unless-stopped
    profiles:
      - with-nginx

networks:
  default:
    name: youtube-caption-network